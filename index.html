<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Geométrica</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>

<body>
    <section class="calculator-section">
        <h1>Calculadora De Área de Formas Geométricas</h1>
        <h2>Escolha a forma geométrica da qual deseja calcular a área:</h2>
        <div class="buttons-container">
            <input type="radio" name="button" id="triangle">
            <label for="triangle">Triângulo</label>

            <input type="radio" name="button" id="rectangle">
            <label for="rectangle">Retângulo</label>

            <input type="radio" name="button" id="square">
            <label for="square">Quadrado</label>

            <input type="radio" name="button" id="trapezium">
            <label for="trapezium">Trapézio</label>

            <input type="radio" name="button" id="circle">
            <label for="circle">Círculo</label>
        </div>
        <div class="calculator-container"></div>
    </section>
    <hr>
    <section class="results-section">
        <h2>RESULTADO</h2>
        <span id="span-with-results-inside"></span>
    </section>
</body>

</html>
