<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Geométrica</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>

<body>
    <section class="calculator-section">
        <h1>Calculadora De Área de Formas Geométricas</h1>
        <h2>Escolha a forma geométrica da qual deseja calcular a área:</h2>
        <div class="buttons-container">
            <button id="triangle">Triângulo</button>
            <button id="rectangle">Retângulo</button>
            <button id="square">Quadrado</button>
            <button id="trapezium">Trapézio</button>
            <button id="circle">Círculo</button>
        </div>
        <div class="calculator-container"></div>
    </section>
    <section class="results-section"></section>
</body>

</html>
