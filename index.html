<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Geométrica</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>

<body>
    <section id="calculator-section" class="container">
        <h1>Calculadora De Área de Formas Geométricas</h1>
        <h2>Escolha a forma geométrica da qual deseja calcular a área:</h2>
        <div id="buttons-container">
            <input type="radio" name="button" id="triangle" class="input-radio">
            <label for="triangle" class="input-radio-label-as-button">Triângulo</label>

            <input type="radio" name="button" id="rectangle" class="input-radio">
            <label for="rectangle" class="input-radio-label-as-button">Retângulo</label>

            <input type="radio" name="button" id="square" class="input-radio">
            <label for="square" class="input-radio-label-as-button">Quadrado</label>

            <input type="radio" name="button" id="trapezium" class="input-radio">
            <label for="trapezium" class="input-radio-label-as-button">Trapézio</label>

            <input type="radio" name="button" id="circle" class="input-radio">
            <label for="circle" class="input-radio-label-as-button">Círculo</label>
        </div>
        <div id="calculator-container" class="container-child"></div>
    </section>
    <section id="results-section" class="container">
        <h2 id="results-header"></h2>
        <span id="span-with-results-inside"></span>
    </section>
</body>

</html>
